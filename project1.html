<h1 id="title">Customer Service</h1>
<p id="description" form="survey-form">rate our customer service</p>

  <form id="survey-form">
    <label id="name-label">Name:
      <input id="name" type="text" required placeholder="Put ur name here">
    </label>

    <label id="email-label">Email:
      <input id="email" type="email" required placeholder="YourEmail@email.com">
    </label>

    <label id="number-label">Age
      <input id="number" type="number" min="8" max="9" placeholder="Your age">
    </label>

    <select id="dropdown">
      <option></option>
      <option>Anything</option>
    </select>

    <label> Are you a Robot?
      <input type="radio" value="yes" name="robot"> Yes
      <input type="radio" value="no" name="robot"> No
    </label>

    <label> What drinks have u tried recently?
      <input type="checkbox" value="cocacola"> Coca Cola
      <input type="checkbox" value="pepsi"> Pepsi
    </label>

    <label>
      <textarea></textarea>
    </label>

    <input type="submit" id="submit">
  </form>
